
{{ $file := (.Get 0) }}

{{ with .Site.GetPage (.Get 0) }}
    {{ $img := "<img src=\"" }}
    {{ $path:= .Dir}}
    {{ $dstimg := (printf "%s%s" "<img src=\"/" $path ) }}
    {{ $content := $file | readFile | replaceRE "^---(.|\n)*?---\n" "$1" | markdownify }}
    {{ replace $content $img $dstimg | safeHTML }}
{{ end }}
